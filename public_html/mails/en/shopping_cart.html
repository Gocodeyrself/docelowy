<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Message from {shop_name}</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .total-row {
            font-weight: bold;
        }
        .total-row td {
            background-color: #f9f9f9;
        }
        .button-container {
            text-align: center;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
        .product-image {
            max-width: 50px;
            max-height: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="{shop_logo}" alt="{shop_name}" style="max-width: 150px;">
    </div>
    <div class="message">
        Dear {name},<br>
        Shopping cart from <a href="{shop_url}" style="color: #007bff; text-decoration: none;">{shop_name}</a> has been shared with you.
    </div>
    <table>
        <thead>
        <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Total</th>
            <th>Unit Price</th>
        </tr>
        </thead>
        <tbody>
        {products}
        </tbody>
        <tfoot>
        <tr class="total-row">
            <td colspan="2" style="text-align: right;">Products Total:</td>
            <td colspan="2" style="text-align: left;">{total_products}</td>
        </tr>
        <tr class="total-row">
            <td colspan="2" style="text-align: right;">Shipping Total:</td>
            <td colspan="2" style="text-align: left;">{total_shipping}</td>
        </tr>
        <tr class="total-row">
            <td colspan="2" style="text-align: right;">Order Total:</td>
            <td colspan="2" style="text-align: left;">{total}</td>
        </tr>
        </tfoot>
    </table>
    <div class="button-container">
        <a href="{shopping_cart_link}" class="button">View Shopping Cart</a>
    </div>
    <div class="footer">
        &copy; {shop_name} - All rights reserved
    </div>
</div>
</body>
</html>
